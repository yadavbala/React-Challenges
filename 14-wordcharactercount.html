<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class WordCharCount extends React.Component{
            constructor(){
                super()
                this.state={
                    count:0,
                    word:0,
                    comment:''
                }
            }

            handleComment=(e)=>{
                const comment=e.target.value
                //console.log(comment.split(' '))
                this.setState({comment,count:comment.length,word:comment.split(' ').filter(function(ele){
                    return ele!=''
                }).length})
            }
            render(){
                return(
                    <div>
                        <h1>word &amp; chars counter</h1>
                        <textarea rows='10' cols='50' value={this.state.comment} onChange={this.handleComment}>
                        </textarea>
                        <p>{`you have written ${this.state.count} characters and ${this.state.word} words`}</p>
                    </div>
                )
            }
    }
    ReactDOM.render(<WordCharCount />,rootHandle)
    </script>
</body>

</html>
