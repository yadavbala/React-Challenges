<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class RemainingChars extends React.Component{
        constructor(){
            super()
            this.state={
                comment:'',
                maxLength:20,
                remain:20,
                count:0
            }
        }
        handleRemaining=(e)=>{
            const comment=e.target.value
            this.setState({comment,count:comment.length})
            this.setState(function(prevState){
                return{
                    remain:prevState.maxLength-prevState.count
                }
            })
        }


        render(){
            console.log(this.state)
            return(
                <div>
                    <h1>Remaining Characters</h1>
                    <textarea rows='6' cols='30' maxLength='20' value={this.state.comment} onChange={this.handleRemaining}>
                    </textarea>
                    <p>{`${this.state.remain} chars left`}</p>
                </div>
            )
        }
    }
    ReactDOM.render(<RemainingChars />,rootHandle)
    </script>
</body>

</html>
