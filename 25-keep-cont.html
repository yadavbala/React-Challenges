<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class Counter extends React.Component{
        constructor(){
            super()
            this.state={
                count:0
            }
           
        }
        handleUp=()=>{
           this.setState(function(prevState){
            const a=prevState.count+1
            localStorage.setItem('counte',a)
               return{
                   count:prevState.count+1
               }
               
           })  
        }

        handleDown=()=>{
            this.setState(function(prevState){
                localStorage.setItem('counte',prevState.count-1)
                return{
                    count:prevState.count>0 ? prevState.count-1:prevState.count
                }
            })
        }

        componentDidMount(){
            const counting=parseInt(localStorage.getItem('counte'))
            this.setState({
                count:counting ? counting:this.state.count
            })
        }

        handleReset=()=>{
            const b=0
            localStorage.setItem('counte',b)
           this.setState({count:b})
        }
       
        render(){
            //console.log(this.state)
            return(
                <div>
                    <h1>{this.state.count}</h1>
                    <button onClick={this.handleUp}>up</button>
                    <button onClick={this.handleDown}>down</button>
                    <button onClick={this.handleReset}>reset</button>
                </div>
            )
        }
    }
    ReactDOM.render(<Counter />,rootHandle)
    </script>
</body>

</html>
