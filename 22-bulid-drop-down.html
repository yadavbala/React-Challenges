<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class ColorPicker extends React.Component{
        constructor(){
            super()
            this.state={
                colors:['red','blue','green','yellow','pink'],
                selectedColor:'white'
            }
            this.handleChange=this.handleChange.bind(this)
        }
        handleChange(e){
            console.log(e.target.value)
           
           this.setState({
                [e.target.name]:e.target.value
            })
           
        }
        render(){
            document.body.style.backgroundColor=this.state.selectedColor
            console.log(this.state)
            return(
                <div>
                    <form>
                        <select onChange={this.handleChange} value={this.state.selectedColor} name='selectedColor'>
                            <option value='white' defaultValue>select</option>
                            {
                                this.state.colors.map(ele=>{
                                    return <option value={ele}>{ele}</option>
                                })
                            }
                        </select>
                    </form>
                </div>
            )
        }
    }
    ReactDOM.render(<ColorPicker />,rootHandle)
    </script>
</body>

</html>
