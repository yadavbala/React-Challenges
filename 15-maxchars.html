<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class CharWordCount extends React.Component{
        constructor(){
            super()
            this.state={
                comment:'',
                count:0,
               maxlength:20
                
            }
        }

        handleCounter=(e)=>{
            const comment=e.target.value
            this.setState({comment,count:comment.length})
        }
    
    render(){
        return(
            <div>
                <h1>max characters</h1>
                <textarea rows='5' maxLength='20'  cols='50' value={this.state.comment} onChange={this.handleCounter}>
                </textarea>
               <p>({this.state.count}/{this.state.maxlength})</p>
            </div>
        )
    }
    }
    ReactDOM.render(<CharWordCount />,rootHandle)
    </script>
</body>

</html>
