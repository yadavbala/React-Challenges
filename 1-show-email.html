<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const users=[
            {id:1,name:'user1',email:'user1@gmail.com'},
            {id:2,name:'user2',email:'user2@gmail.com'},
            {id:3,name:'user3',email:'user3@gmail.com'},
            {id:4,name:'user4',email:'user4@gmail.com'},
        ]
        function UsersList(props){
            const ShowDetails=function(data){
                alert(`email id-${data.email}`)
            }
            return(
                <div>
                    <h1>Listing Users-{props.data.length}</h1>
                    <ul>
                        {
                            props.data.map(function(ele){
                                return (
                                    <li key={ele.id}>{ele.name} <button onClick={()=>ShowDetails(ele)}>show email</button> </li>
                                )
                            })
                        }
                    </ul>
                </div>
            )
        }
        ReactDOM.render(<UsersList data={users}/>,document.getElementById('root'))
    </script>
</body>

</html>
