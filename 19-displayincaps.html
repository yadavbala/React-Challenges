<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
    const rootHandle=document.getElementById('root')
    class DisplayCaps extends React.Component{
        constructor(){
            super()
            this.state={
                capital:''
            }
        }
        handleCapital=(e)=>{
            const capital=e.target.value
            this.setState({capital:capital.toUpperCase()})
        }
        render(){
            return(
                <div>
                    <h1>Display In Caps</h1>
                    <textarea rows='10' cols='50' value={this.state.capital} onChange={this.handleCapital}></textarea>
                </div>
            )
        }
    }
    ReactDOM.render(<DisplayCaps />,rootHandle)
    </script>
</body>

</html>
