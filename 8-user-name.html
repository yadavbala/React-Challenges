<html>
<title>
</title>

<body>
    <div id="root"></div>

    <!-- https://unpkg.com/react@16.13.1/umd/react.development.js -->
    <script src="./js/react.development.js"></script>
    <!-- https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js -->
    <script src="./js/react-dom.development.js"></script>
    <!-- https://unpkg.com/babel-standalone@6.26.0/babel.js -->
    <script src="./js/babel.js"></script>
    <script type="text/babel">
        const user=[
            {
            id:1,
            name:'john',
            profile:'https://go.aws/3bXmjQo'
            },
            {
            id:2,
            name:'jack',
            profile:'https://go.aws/3e2alqe'
            },
            {
            id:3,
            name:'Sam',
            profile:'https://go.aws/2RfNvlo'
            }
        ]
        function UserDetails(props){
            const DisplayName=(ele)=>{
                alert(`${ele.name}`)
            }
           return(
                <div>
                    <h1>Listing Users-{props.data.length}</h1>
                    <table border='1'>
                        <thead>
                            <tr>
                                <th>Profile</th>
                            </tr>
                            
                        </thead>
                        <tbody>
                        {
                           props.data.map(function(ele){
                               return (
                                   <tr key={ele.id}>
                                        <td><img src={ele.profile} onMouseOver={()=>DisplayName(ele)}/></td>
                                   </tr>
                               )
                           })
                           
                        }
                        </tbody>
                    </table>
                </div>
            )
        }
        ReactDOM.render(<UserDetails data={user} />,document.getElementById('root'))
    </script>
</body>

</html>
